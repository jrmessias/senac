---
layout: default
---

<main class="home" id="post" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <div id="grid" class="row flex-grid">
    {% for subject in site.data.subjects %}
        <article class="box-item {{subject.class}}" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                <span class="ribbon">
                    <a href="{{site.url}}{{subject.slug}}"><span>{{subject.class}}</span></a>
                </span>
                <div class="box-body">
                
                    <a class="post-link" href="{{site.baseurl}}/{{subject.slug}}">
                        <h2 class="post-title" itemprop="name">
                            {{ subject.title }}
                        </h2>
                    </a>
                    <a class="post-link" href="{{site.baseurl}}/{{subject.slug}}">
                        <p class="description">{{ subject.extended }}</p>
                    </a>
                    <div class="tags">
                        <a href="{{site.baseurl}}/{{subject.slug}}">{{ subject.title }}</a>
                    </div>
                </div>
        </article>
    {% endfor %}
    </div>
</main>
